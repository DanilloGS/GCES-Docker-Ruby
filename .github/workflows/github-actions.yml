name: GCES CI
on: push

defaults:
  run:
    working-directory: ./aplicacao

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@359bebbc29cbe6c87da6bc9ea3bc930432750108
        with:
          ruby-version: "3.0.0"
      - name: Calling Docker
        run: docker network create gces-network
      - name: Building app
        run: docker-compose up -d
