name: GCES CI
on: push

defaults:
  run:
    working-directory: ./aplicacao

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Calling Docker
        working-directory: ./aplicacao
        run: docker network create network-gces
      - name: Building app
        run: docker-compose up -d
